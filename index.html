<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Новогодний калькулятор</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <select class="input" id="hours" name="hours">
        <option value="90">Выработка 90 часов +5%</option>
        <option value="110">Выработка 110 часов +10%</option>
      </select>

      <input placeholder="Введи курс доллара" id="course" class="input" />

      <input placeholder="Введи свой заработок" id="value" class="input" />

      <button
        onclick="checkTotal(inputValue.value,inputCourse.value)"
        id="button"
        class="button"
      >
        Посчитать
      </button>
      <h1></h1>
    </div>
  </body>
  <script>
    var div = document.createElement("div");
    div.innerHTML = '<div class="garland_image"></div>';
    document.body.insertBefore(div, document.body.firstChild);
    const inputValue = document.querySelector("#value");
    const divContainer = document.getElementsByTagName("h1")[0];
    const inputCourse = document.querySelector("#course");

    function checkTotal(total, course) {
      const selectElement = document.getElementById("hours");
      const selectedHours = +selectElement.value;
      if (selectedHours === 90) {
        const result = (total / 100) * 5 * +course;
        divContainer.innerText = `Твой бонус: ${
          Math.floor(Math.floor(result) / 100) * 100
        } ₽`;
        inputValue.value = null;
        inputCourse.value = null;
        return result;
      } else {
        const result = (total / 100) * 10 * +course;
        divContainer.innerText = `Твой бонус: ${
          Math.floor(Math.floor(result) / 100) * 100
        } ₽`;
        inputValue.value = null;
        inputCourse.value = null;
        return result;
      }
    }
  </script>
</html>
